<main class="form-signin">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="sendLogin()"
    class="mt-5 border border-primary p-3 rounded shadow-lg p-3 mb-5 bg-body rounded"
  >
    <img
      class="mb-4"
      src="../../../assets/imagenes/sistema/logo.png"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="user"
        placeholder="UserName"
        formControlName="user"
        autocomplete="username"
      />
      <label for="user">Usuario</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
        autocomplete="current-password"
      />
      <label for="password">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <div *ngIf="errorSession" class="text-danger">{{errorMessage}}</div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2024</p>
  </form>
</main>
